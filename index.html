<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="styles.scss" />

  <body>
    <div
      class="chart-container hide-block"
      style="position: relative; height: 90vh; width: 90vw;"

      <form action="">
        <select name="chart" id="chart-select">
          <option value="today">Today</option>
          <option value="weekly">Weekly</option>

      <img src="static/svgs/back-arrow.svg" id="back-btn" alt="back arrow" />
      <canvas id="myChart"></canvas>

      <article id="queue">
        <h1></h1>
        <p>People in line</p>
        <p>Average wait time: 1:00</p>
        <img src="static/svgs/chart.svg" id="chart-icon" alt="charticon" />
      </article>
      <section id="workerscontainer">
        <article class="worker">
          <div>
            <h3 class="name"></h3>
            <p class="status"></p>
          </div>
          <svg height="20" width="20">
            <circle cx="10" cy="10" r="10" fill="red" />
